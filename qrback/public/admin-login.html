<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Admin Login</title>
    <link rel="stylesheet" href="/public/css/admin-login.css">
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title">QR Menu Admin</h1>
        <p class="login-subtitle">Sign in to manage your restaurant's menu</p>
      </div>

      <div id="error-message" class="error-message" style="display: none"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" required />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" required />
        </div>

        <button type="submit" id="login-button" class="login-button">
          Sign In
        </button>
      </form>

      <div class="register-link">
        <p>
          Don't have a restaurant account?
          <a href="/register">Register here</a>
        </p>
      </div>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorDiv = document.getElementById("error-message");
          const loginButton = document.getElementById("login-button");

          // Clear previous errors
          errorDiv.style.display = "none";

          // Show loading state
          loginButton.disabled = true;
          loginButton.innerHTML =
            '<div class="loading-spinner"></div> Signing in...';

          try {
            const response = await fetch("/api/admin/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // Store token and redirect to admin panel
              localStorage.setItem("adminToken", data.token);
              localStorage.setItem("adminInfo", JSON.stringify(data.admin));
              window.location.href = "/admin-panel";
            } else {
              // Show error message
              errorDiv.textContent = data.error || "Login failed";
              errorDiv.style.display = "block";
            }
          } catch (error) {
            console.error("Login error:", error);
            errorDiv.textContent = "Network error. Please try again.";
            errorDiv.style.display = "block";
          } finally {
            // Reset button state
            loginButton.disabled = false;
            loginButton.innerHTML = "Sign In";
          }
        });
    </script>
  </body>
</html>
