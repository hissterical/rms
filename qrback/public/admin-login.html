<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Admin Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-title {
        font-size: 2em;
        color: #2c3e50;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .login-subtitle {
        color: #666;
        font-size: 1em;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2c3e50;
      }

      .form-input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.2s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .login-button {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .login-button:hover {
        transform: translateY(-1px);
      }

      .login-button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        background: #ff4757;
        color: white;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        text-align: center;
      }

      .loading {
        text-align: center;
      }

      .loading-spinner {
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .register-link {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
      }

      .register-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .register-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title">QR Menu Admin</h1>
        <p class="login-subtitle">Sign in to manage your restaurant's menu</p>
      </div>

      <div id="error-message" class="error-message" style="display: none"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" required />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" required />
        </div>

        <button type="submit" id="login-button" class="login-button">
          Sign In
        </button>
      </form>

      <div class="register-link">
        <p>
          Don't have a restaurant account?
          <a href="/register.html">Register here</a>
        </p>
      </div>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorDiv = document.getElementById("error-message");
          const loginButton = document.getElementById("login-button");

          // Clear previous errors
          errorDiv.style.display = "none";

          // Show loading state
          loginButton.disabled = true;
          loginButton.innerHTML =
            '<div class="loading-spinner"></div> Signing in...';

          try {
            const response = await fetch("/api/admin/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // Store token and redirect to admin panel
              localStorage.setItem("adminToken", data.token);
              localStorage.setItem("adminInfo", JSON.stringify(data.admin));
              window.location.href = "/admin-panel";
            } else {
              // Show error message
              errorDiv.textContent = data.error || "Login failed";
              errorDiv.style.display = "block";
            }
          } catch (error) {
            console.error("Login error:", error);
            errorDiv.textContent = "Network error. Please try again.";
            errorDiv.style.display = "block";
          } finally {
            // Reset button state
            loginButton.disabled = false;
            loginButton.innerHTML = "Sign In";
          }
        });
    </script>
  </body>
</html>
